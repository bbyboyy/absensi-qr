<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Absensi</title>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #1D546D;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1f4252;
        }

        #qr {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #tokenText {
            margin-top: 12px;
            font-weight: bold;
            color: #374151;
            word-break: break-all;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 450px;
            }
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            pointer-events: all;
            /* blok klik */
        }

        .loading-box {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .spinner {
            width: 42px;
            height: 42px;
            margin: 0 auto 12px;
            border: 4px solid #ddd;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        async function generate() {
            if (isProcessing) return;
            showLoading();
            try {
                const res = await fetch("https://absensi-backend.martinusdx001.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        action: "GENERATE_TOKEN"
                    })
                });

                if (!res.ok) {
                    throw new Error("HTTP error " + res.status);
                }

                const data = await res.json();
                alert("Token: " + data.token);
                document.getElementById("tokenText").innerText =
                    "Token: " + data.token;
                
                const qrContainer = document.getElementById("qr");
                qrContainer.innerHTML = ""; // clear QR lama

                const qrData = JSON.stringify({
                    token: data.token,
                    date: new Date().toISOString().slice(0, 10)
                });

                new QRCode(qrContainer, {
                    text: qrData,
                    width: 256,
                    height: 256
                });
            } catch (error) {
                console.error("Error generating token:", error);
                alert("Gagal menghasilkan token. Silakan coba lagi.");
            } finally {
                hideLoading();
            }
