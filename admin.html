    <style>

            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #1D546D;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1f4252;
        }

        #qr {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #tokenText {
            margin-top: 12px;
            font-weight: bold;
            color: #374151;
            word-break: break-all;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
    </style>
</head>

        function generate() {
            fetch("https://absensi-backend.martinusdx001.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "GENERATE_TOKEN"
                })
            })
                .then(res => res.json())
                .then(data => {
                    alert("Token: " + data.token)

                    document.getElementById("tokenText").innerText =
                        "Token: " + data.token;

                    const qrContainer = document.getElementById("qr");
                    qrContainer.innerHTML = ""; // clear QR lama

                    const qrData = JSON.stringify({
                        token: data.token,
                        date: new Date().toISOString().slice(0, 10)
                    });

                    new QRCode(qrContainer, {
                        text: qrData,
                        width: 256,
                        height: 256
                    });
                });
        }
