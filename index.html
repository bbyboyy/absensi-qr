<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Absensi SMB</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Absensi QR">
    <meta name="theme-color" content="#0d6efd">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 16px;
        }

        .app {
            background: #fff;
            width: 100%;
            max-width: 420px;
            /* HP besar / tablet */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #1D546D;
            color: white;
            cursor: pointer;
        }

        .buttons button:last-child {
            background: #30424b;
        }

        #reader {
            width: 100%;
            margin: 0 auto;
        }

        #status {
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
        }

        /* === RESPONSIVE UNTUK PC BESAR === */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }

            .app {
                max-width: 480px;
            }
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            pointer-events: all;
            /* blok klik */
        }

        .loading-box {
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .spinner {
            width: 42px;
            height: 42px;
            margin: 0 auto 12px;
            border: 4px solid #ddd;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>

    <!-- <h2>Scan QR untuk Absensi</h2>

    <input type="text" id="nama" placeholder="Nama"><br><br>
    <input type="text" id="userid" placeholder="User ID"><br><br>

    <button onclick="startScanner()">Scan Barcode</button><br><br>
    <button onclick="restartScanner()">Scan ulang</button><br><br>

    <div id="reader" style="width:300px"></div>

    <p id="status"></p> -->
    <div id="loading" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <p>Memproses absensiâ€¦</p>
        </div>
    </div>

    <div class="app">
        <h2>Scan QR Absensi SMB</h2>

        <div class="form">
            <input type="text" id="nama" placeholder="Nama">
            <!-- <input type="text" id="userid" placeholder="User ID"> -->
        </div>

        <div class="buttons">
            <button onclick="startScanner()">Scan Barcode</button>
            <button onclick="restartScanner()">Scan Ulang</button>
        </div>

        <div id="reader"></div>
        <p id="status"></p>

        <br><br><br>
        <h2>Izin Tidak Hadir</h2>
        <div class="form">
            <input type="text" id="alasan" placeholder="Alasan">
            <!-- <input type="text" id="userid" placeholder="User ID"> -->
        </div>

        <div class="buttons">
            <button onclick="izinAbsen()">Izin</button>
        </div>
    </div>

    <!-- Script -->
    <script>
        // rumah martinus
        // const OFFICE_LAT = -6.262405716030463;
        // const OFFICE_LNG = 106.58972588752822;

        // SMB
        const OFFICE_LAT = -6.185027677797336;
        const OFFICE_LNG = 106.6355717218515;
        const MAX_RADIUS = 30; // meter

        let isProcessing = false;

        function showLoading() {
            isProcessing = true;
            document.getElementById("loading").classList.remove("hidden");
        }

        function hideLoading() {
            isProcessing = false;
            document.getElementById("loading").classList.add("hidden");
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }

        const qr = new Html5Qrcode("reader");

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            const name = document.getElementById("nama").value;
            // const userid = document.getElementById("userid").value;

            if (!name.trim()) {
                alert("Nama wajib diisi");
                restartScanner();
                return;
            }

            console.log("QR scanned:", decodedText);
            await qr.stop();

            let qrData;
            try {
                qrData = JSON.parse(decodedText);
            } catch (e) {
                alert("QR tidak valid");
                restartScanner();
                return;
            }

            navigator.geolocation.getCurrentPosition(async pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                let jarak = getDistance(lat, lng, OFFICE_LAT, OFFICE_LNG);
                jarak = 10; // TEMP UNTUK TESTING
                const status = jarak <= MAX_RADIUS ? "VALID" : "DI LUAR AREA";

                if (jarak > MAX_RADIUS) {
                    alert("Jarak anda diluar jangkauan! Max 25 meter (" + Math.round(jarak) + "m)");
                    restartScanner();
                    return;
                }

                // const urlParams = new URLSearchParams(window.location.search);
                // const token = urlParams.get("token");
                // const API_URL = "https://script.google.com/macros/s/AKfycbym0TUkwd-tOcwxRkwbiebefQBk86uwQfaSmoj6wmX8-to-J4Nwb7xT-BzIvrdYP5FJ/exec";

                // fetch("https://script.google.com/macros/s/AKfycbym0TUkwd-tOcwxRkwbiebefQBk86uwQfaSmoj6wmX8-to-J4Nwb7xT-BzIvrdYP5FJ/exec", {
                //   method: "POST",
                //   body: JSON.stringify({
                //     token: token,
                //     nama: document.getElementById("nama").value,
                //     userid: document.getElementById("userid").value,
                //     lat,
                //     lng,
                //     jarak: Math.round(jarak)
                //   })
                // });

                // const qrData = JSON.parse(decodedText);
                showLoading();

                try {
                    const res = await fetch("https://absensi-backend.martinusdx001.workers.dev/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action: "ABSEN",
                            token: qrData.token,
                            nama: document.getElementById("nama").value,
                            userid: "",
                            lat,
                            lng,
                            jarak: Math.round(jarak)
                        })
                    });

                    const data = await res.json();
                    alert(data.result);
                } catch (err) {
                    console.error(err);
                    alert("Gagal kirim absensi");
                } finally {
                    hideLoading();
                }

                document.getElementById("status").innerText =
                    `Jarak ${status} (${Math.round(jarak)} m)`;
            },
                () => {
                    alert("Gagal mendapatkan lokasi. Izinkan akses lokasi pada browser Anda.");
                    restartScanner();
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        function startScanner() {
            document.getElementById("status").innerText = "";
            qr.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                errorMessage => {
                    console.log("Scan error:", errorMessage);
                }
            );
        }

        function restartScanner() {
            document.getElementById("status").innerText = "";
            qr.stop().then(() => {
                qr.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess,
                    errorMessage => {
                        console.log("Scan error:", errorMessage);
                    }
                );
            });
        }

        function izinAbsen() {
            const name = document.getElementById("nama").value;
            const alasan = document.getElementById("alasan").value;
            // const userid = document.getElementById("userid").value;

            if (!name.trim()) {
                alert("Nama wajib diisi");
                return;
            }

            if (!alasan) {
                alert("Alasan wajib diisi");
                return;
            }

            fetch("https://absensi-backend.martinusdx001.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "IZIN",
                    nama: document.getElementById("nama").value,
                    alasan: document.getElementById("alasan").value
                })
            })
                .then(res => res.json())
                .then(data => alert(data.result))
                .catch(err => {
                    console.error(err);
                    alert("Gagal kirim izin absensi");
                });

        }

        // new Html5Qrcode("reader")
        //   .start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registered"));
        }
    </script>

</body>

</html>
